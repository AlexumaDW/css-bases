<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movimientos en CSS</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/movimiento.css">
</head>

<body>
  <h1>Movimientos en CSS</h1>
  <a href="index.html#inicio">☝️</a>
  <hr>
  <h2>Transiciones</h2>
  <section class="transitions">
    <div class="box"></div>
    <article class="card"><img src="./assets/puesta-sol.jpg" alt="Puesta de Sol"></article>
  </section>
  <hr>
  <section class="transforms">
    <h2>Transformaciones</h2>
    <h3>Transformaciones 2D</h3>
    <article class="card transform-2d"><img src="./assets/puesta-sol.jpg" alt="Puesta de Sol"></article>
    <h3>Transformaciones 3D</h3>
    <article class="card transform-3d"><img src="./assets/puesta-sol.jpg" alt="Puesta de Sol"></article>
    <h3>Origen de la Transformación</h3>
    <article class="card transform-origin"><img src="./assets/puesta-sol.jpg" alt="Puesta de Sol"></article>
    <h3>Flip Cards</h3>
    <article class="flip-card-1">
      <div class="flip-face flip-front"><img src="./assets/puesta-sol.jpg" alt="Puesta de sol"></div>
      <div class="flip-face flip-back"><img src="./assets/BuenosDias.jpg" alt="Buenos días"></div>
    </article>
    <article class="flip-card-2">
      <div class="flip-face flip-front"><img src="./assets/puesta-sol.jpg" alt="Puesta de sol"></div>
      <div class="flip-face flip-back"><img src="./assets/BuenosDias.jpg" alt="Buenos dias"></div>
    </article>
  </section>
  <hr>
  <h2>Animaciones</h2>
</body>

</html>
