<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios en CSS</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/formularios.css">
</head>

<body>
  <h1>Formularios en CSS</h1>
  <a href="index.html#inicio">☝️</a>
  <form action="https://formsubmit.co/m5a97b@gmail.com" method="post" class="contact-form">
    <input type="text" name="nombre" placeholder="escribe tu nombre" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
      title="solo acepta letras y espacios en blanco" required>
    <input type="email" name="correo" placeholder="escribe tu correo" pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$"
      title="formato de correo invalido" required>
    <textarea name="comentarios" placeholder="Escribe tus comentarios" cols="50" rows="10" required></textarea>
    <input type="submit">
  </form>
</body>

</html>
